<div id="app">
    <div class="container">
      <h1>Blocco Note</h1>
  
      <!-- Componente create-note-modal -->
      <create-note-modal v-if="showCreateNote" @add-note="addNote" @cancel="cancelCreateNote"></create-note-modal>
        
      <div>
        <!-- Componente note-list -->
        <note-list v-if="notes.length > 0" :notes="notes" @confirm-remove="confirmRemoveNote"></note-list>
        <p v-else>Nessuna nota presente.</p>
      </div>
        
      <div>
        <button @click="showCreateNote = true" >+</button>
      </div>
    </div>
      
    <!-- Componente confirm-remove-modal -->
    <confirm-remove-modal v-if="noteToRemove !== null" @remove-note="removeNote" @cancel="cancelRemoveNote"></confirm-remove-modal>
  </div>
